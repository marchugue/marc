<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-box {
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(255, 0, 200, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 0, 144, 0.4);
      border-radius: 1.5rem;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      margin: auto;
      margin-top: 40px;
      text-align: center;
      color: #fff;
      animation: fadeInUp 0.6s ease;
    }
    .profile-box h2 {
      color: #ff9dfd;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff00c8;
    }
    .profile-info {
      text-align: left;
      padding: 1rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 10px rgba(255, 0, 200, 0.2);
    }
    .profile-info p {
      margin: 10px 0;
      font-size: 1rem;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>üë§ Profile</h2>
    <div class="profile-info">
      <p><strong>Full Name:</strong> Marc Kian Hugue</p>
      <p><strong>Email:</strong> joyboy5546@gmail.com</p>
      <p><strong>Username:</strong> joyboy5546</p>
      <p><strong>Location:</strong> Philippines</p>
      <p><strong>Member Since:</strong> July 2025</p>
    </div>
    <a href="dashboard.html" style="display:block;margin-top:1.5rem;color:#ffcaff;text-decoration:none">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
