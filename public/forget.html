<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-container">
    <h2>Forgot Password</h2>
    <form id="forgetForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="links">
      <a href="index.html">‚Üê Back to Login</a>
    </div>
  </div>
  <div id="toast" class="toast">
    <span class="toast-icon">‚úÖ</span>
    <span class="toast-msg">Success</span>
  </div>

  <script src="toast.js"></script>
  <script>
    document.getElementById("forgetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      if (res.ok) {
        showToast("üìß Reset link sent!", "email");
      } else {
        showToast("‚ùå Email not found", "error");
      }
    });
  </script>
</body>
</html>
